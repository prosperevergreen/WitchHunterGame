<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombieeee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="game">

<div id="hp">HP: 100</div>
<div id="gun">Gun: Pistol</div>
<div id="ammunition">Ammunition: 20</div>

<canvas id="canvas" width="1000" height="610" style="border: 2px solid black"></canvas>

<script src="map-manager.js"></script>
